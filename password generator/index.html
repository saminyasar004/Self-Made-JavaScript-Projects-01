<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw">
          <input type="text" value="" readonly id="pw-input" />
          <button id="btnCopy">copy</button>
        </div>
      </div>
      <div class="pw-body">
        <div class="pw-controle">
          <label for="length">password length</label>
          <input type="number" id="length" min="5" max="50" value="5" />
        </div>
        <div class="pw-controle">
          <label for="uppercase">contain uppercase</label>
          <input type="checkbox" id="uppercase" />
        </div>
        <div class="pw-controle">
          <label for="lowercase">contain lowercase</label>
          <input type="checkbox" id="lowercase" />
        </div>
        <div class="pw-controle">
          <label for="numbers">contain numbers</label>
          <input type="checkbox" id="numbers" />
        </div>
        <div class="pw-controle">
          <label for="symbols">contain symbols</label>
          <input type="checkbox" id="symbols" />
        </div>
        <button id="btnGenerate">generate password</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
